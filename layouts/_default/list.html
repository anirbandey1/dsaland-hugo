{{ define "main" }}


<table>
    <tr>
        <th> No </th>
        <th> Name </th>
        <th> Difficulty </th>
        <th> Solution </th>
        <!-- <th> Link </th> -->
    </tr>

    {{ range .Pages }}
    <tr> 
        <td> {{ .Params.number }} </td>

        <td> <a href="{{ .Permalink }}"> {{ .Permalink }} </a>

    </tr> 
        

    {{ end }}
</table>

{{ end }}
